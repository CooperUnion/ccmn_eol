nodes:
- TESTER:
    rx:
    - DUT_EepromTestStatus
    messages:
    - TestCmd:
        id: 0x79
        cycletime: 5
        signals:
         - currentTest:
            enumerated_values:
            - NONE
            - ADC_TEST
            - GPIO_TEST
    - GpioCmd:
        id: 0x80
        cycletime: 5
        signals:
        - currentGpio:
            width: 6
            enumerated_values:
            - NONE: 63

- DUT:
    rx:
    - TESTER_GpioCmd
    - TESTER_TestCmd
    messages:
    - EepromTestStatus:
        id: 0x100
        cycletime: 10
        signals:
        - testStatus:
            description: EEPROM self test failed
            enumerated_values:
            - NOT_RUN
            - TEST_PASSED
            - TEST_FAILED
